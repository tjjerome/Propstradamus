[tool.poetry]
name = "sportsbook-spider"
version = "0.5.2"
description = "Scrape Sportsbooks Odds and Player Stats and export to Google Sheets"
authors = ["Trevor Jerome <trevor81994@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/tjjerome/sportsbook-spider"
repository = "https://github.com/tjjerome/sportsbook-spider"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
python-snappy = "^0.6.1"
google-auth-oauthlib = ">=1.0.0"
gspread = ">=5.8.0"
mlb-statsapi = ">=1.6.1"
nba-api = ">=1.2"
nfl-data-py = ">=0.3.0"
numpy = ">=1.24.3"
pandas = ">=2.0.1"
protobuf = ">=4.23.0"
requests = ">=2.30.0"
scipy = ">=1.10.1"
scrapeops-python-requests = ">=0.4.7"
tqdm = ">=4.65.0"
importlib = "^1.0.4"
click = "^8.1.3"

[tool.poetry.scripts]
sportsbook-spider = "sportsbook_spider.sportsbook_spider:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
